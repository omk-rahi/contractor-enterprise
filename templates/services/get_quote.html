{% extends "base.html" %} {% load crispy_forms_tags %}

{% block main %}
    <div class="container my-4 bg-white rounded shadow-sm p-5">
        <h2 class="text-primary">{{ service.name }}</h2>
        <p class="text-muted">Request a quote for this service by selecting the issues you're facing.</p>   
        <div class="card p-4">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100 mt-3 text-white text-uppercase">Submit Quote Request</button>
            </form>
        </div>
    </div>
{% endblock main %}
