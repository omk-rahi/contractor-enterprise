{% extends "admin-base.html" %} {% load static %} {% block main %}

<div class="row px-4 mt-6 gap-4">
  <a
    href="{% url 'admin/list-order' %}"
    class="col bg-gradient-primary d-flex align-items-center default-border-radius link-underline link-underline-opacity-0 position-relative py-4"
  >
    <img
      src="{% static 'images/circle.svg' %}"
      class="position-absolute w-50 end-0"
      alt="circle-image"
    />
    <span class="d-inline-block p-2 m-3 text-white default-border-radius">
      <i data-feather="shopping-cart" width="48" height="48"></i>
    </span>
    <div class="my-4 mx-2">
      <p class="m-0 fs-5 fw-bold text-white counter">{{extra.order_count}}</p>
      <span class="text-white">Orders</span>
    </div>
  </a>
  <a
    href="{% url 'admin/list-payment' %}"
    class="col bg-gradient-danger d-flex align-items-center default-border-radius link-underline link-underline-opacity-0 position-relative py-4"
  >
    <img
      src="{% static 'images/circle.svg' %}"
      class="position-absolute w-50 end-0"
      alt="circle-image"
    />
    <span class="d-inline-block p-2 text-white m-3 default-border-radius">
      <i data-feather="dollar-sign" width="48" height="48"></i>
    </span>
    <div class="my-4 mx-2">
      <p class="m-0 fs-5 fw-bold text-white counter">{{extra.payment_count}}</p>
      <span class="text-white">Payments</span>
    </div>
  </a>
  <a
    href="{% url 'admin/list-customer' %}"
    class="col bg-gradient-success d-flex align-items-center default-border-radius link-underline link-underline-opacity-0 position-relative py-4"
  >
    <img
      src="{% static 'images/circle.svg' %}"
      class="position-absolute w-50 end-0"
      alt="circle-image"
    />
    <span class="d-inline-block p-2 m-3 text-white default-border-radius">
      <i data-feather="users" width="48" height="48"></i>
    </span>
    <div class="my-4 mx-2">
      <p class="m-0 fs-5 fw-bold text-white counter">
        {{extra.customer_count}}
      </p>
      <span class="text-white">Customers</span>
    </div>
  </a>
  <a
    href="{% url 'admin/list-staff' %}"
    class="col bg-gradient-warning d-flex align-items-center default-border-radius link-underline link-underline-opacity-0 position-relative py-4"
  >
    <img
      src="{% static 'images/circle.svg' %}"
      class="position-absolute w-50 end-0"
      alt="circle-image"
    />
    <span class="d-inline-block p-2 text-white m-3 default-border-radius">
      <i data-feather="user-plus" width="48" height="48"></i>
    </span>
    <div class="my-4 mx-2">
      <p class="m-0 fs-5 fw-bold text-white counter">{{extra.staff_count}}</p>
      <span class="text-white">Staff</span>
    </div>
  </a>
</div>
{% endblock main %}
